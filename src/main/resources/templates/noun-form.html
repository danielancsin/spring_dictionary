<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>User</title>
</head>
<body>

	<div layout:fragment="content">

		<section class="my-5">
			<div class="container">
				<div class="row">
					<div class="col-md-12">

						<p class="h4 mb-4">Save Noun</p>

						<form th:action="@{/nouns/save}" th:object="${noun}" method="POST">

							<!-- Add hidden form field to handle update -->
							<input type="hidden" th:field="*{id}" /> 
							
							<input type="text" th:field="*{genders}" class="form-control mb-4 col-4" placeholder="Gender">
							<input type="text" th:field="*{word}" class="form-control mb-4 col-4" placeholder="Word"> 
							<input type="text" th:field="*{plural}" class="form-control mb-4 col-4" placeholder="Plural">

							<button type="submit" class="btn btn-info col-2">Save</button>
							<a  th:href="@{/nouns/}" href="/nouns" class="btn btn-secondary col-2">Cancel</a>

						</form>
						
					</div>
				</div>
			</div>
		</section>
	</div>

</body>
</html>
