<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>

    <!-- Bootstrap CSS -->
<!--     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="../css/starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
	
		<a class="navbar-brand" th:href="@{/}" href="/">Navbar</a>
		
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarsExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false"
			aria-label="Toggle navigation">
			
			<span class="navbar-toggler-icon"></span>
			
		</button>


		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
		
			<ul class="navbar-nav mr-auto">
			
				<li class="nav-item active"><a class="nav-link" 
						th:href="@{/}"
						href="/"
				>Home<span class="sr-only">(current)</span></a></li>
					
				<li class="nav-item"><a class="nav-link"
						th:href="@{/users/}" 
						href="/users"
				>Users</a></li>
						
				<li class="nav-item"><a class="nav-link"
						th:href="@{/nouns/}" 
						href="/nouns"
				>Nouns</a></li>
					
				<li class="nav-item"><a class="nav-link disabled" 
						th:href="@{/}"
						href="/"
					tabindex="-1" aria-disabled="true"
				>Disabled</a></li>
					
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle"
	 						href="#"
					id="dropdown01"
					data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
				>Dropdown</a>
					
					<div class="dropdown-menu" aria-labelledby="dropdown01">
						<a 	class="dropdown-item" 
								th:href="@{/}"
								href="/">Action</a> <a
							class="dropdown-item" 
								th:href="@{/}"
								href="/">Another action</a> <a
							class="dropdown-item" 
								th:href="@{/}"
								href="/">Something else here</a>
					</div>
					
				</li>
			</ul>
			
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="text" placeholder="Search"
					aria-label="Search">
				<button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
			</form>
			
		</div>
		
	</nav>

<!-- Content Section -->
<section layout:fragment="content">
    <p>This is filled by the content template.</p>
</section>

<!-- Footer -->
<footer class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <p class="text-muted">&copy; 2020 Business Name. All rights reserved.</p>
        </div>
    </div>
</footer>

<!-- Optional Section -->
<th:block layout:fragment="optional" />

</body>
</html>
