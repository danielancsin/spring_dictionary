<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>User</title>
</head>
<body>

	<div layout:fragment="content">

		<section class="my-5">
			<div class="container">
				<div class="row">
					<div class="col-md-12">

						<p class="h4 mb-4">Save User</p>

						<form th:action="@{/users/save}" th:object="${user}" method="POST">

							<!-- Add hidden form field to handle update -->
							<input type="hidden" th:field="*{id}" /> 
							
							<input type="text" th:field="*{username}" class="form-control mb-4 col-4" placeholder="Username"> 
							<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First name"> 
							<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last name">
							<input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email">

							<button type="submit" class="btn btn-info col-2">Save</button>
							<a  th:href="@{/users/}" href="/users" class="btn btn-secondary col-2">Cancel</a>

						</form>
						
					</div>
				</div>
			</div>
		</section>
	</div>

</body>
</html>
